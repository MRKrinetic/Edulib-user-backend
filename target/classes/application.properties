# Server Configuration
server.address = 0.0.0.0
server.port=8080

# PostgreSQL Database Configuration
# Prefer standard Spring env vars, then DATABASE_* fallbacks. Avoid hardcoded default password.
#spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}}
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DATABASE_USERNAME:postgres}}
#spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DATABASE_PASSWORD:4017}}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}


# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 